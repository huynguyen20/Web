      <div class="container-fluid">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="content-container">
      <div class="panel panel-default"> 
        <div class="panel-heading"><h2>Device list:</h2></div>
        <table class="table table-hover" id="device-list-table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Device name</th>
              <th>Device MAC</th>
              <th>Wan IP</th>
              <th>Last update</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
      </div>
      <button id="send-multiple" type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-mutiple-device" style="position: absolute; left: 90%;">Send Command</button>
    </div>
    
    <div class="modal fade" id="modal-mutiple-device" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Send command</h4>
            </div>
            <div class="modal-body" id="modal-bod">
              <form action="http://10.71.1.75:8080/control/multiple" id="myform" method="POST">
                <b>Command:</b><br>
                <textarea name="command" cols="50" rows="5" id="command-area"></textarea>
                <label for="mac-select">Select device (hold CTRL or DRAG to multiselect) :</label>
                <select multiple class="form-control" id="mac-select" name="mac"></select>
              </form>                                  
            </div>
            <div class="modal-footer">
                <input type="submit" form="myform">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/devinfo.js"></script>
  </body>
</html>
