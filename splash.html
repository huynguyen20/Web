        <div class="content mt-3">
            <div class="animated">
            

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header" style="background-color: #272c33">
                            <strong class="card-title">
                                <h4 style="color: white">User List</h4>
                            </strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-hover" id="user-list-table">
                                <thead>
                                <th>#</th>
                                <th>Username</th>
                                <th>Expiration</th>
                                <th>Login time</th>
                                <th>Max daily session</th>
                                <th>Max monthly session</th>
                                <th></th>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                <div class="modal fade" id="add-user-modal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-title"><b>Add user</b></h5>
                            </div>
                            <div class="modal-body" id="modal-bod">
                                <form action="http://10.71.1.75:8080/splash/add" id="add-user-form" method="POST">
                                    <input type="hidden" id="logintime-full" name="logintime">
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="username" class=" form-control-label">Username</label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="username" name="username" placeholder="Enter Username" class="form-control" required></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="passwd" class=" form-control-label">Password</label></div>
                                        <div class="col-12 col-md-9"><input type="password" id="passwd" name="password" placeholder="Enter Password..." class="form-control" required></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3"><label for="expiration" class=" form-control-label">Expiration</label></div>
                                        <div class="col-12 col-md-9">
                                            <input type="date" name="expiration" id="expiration" class="form-control" required></input>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                            <div class="col col-md-3"><label for="logintime-date" class=" form-control-label">Login time</label></div>
                                            <div class="col-12 col-md-9">
                                                <select type="select" id="logintime-date" name ="logintime-date">
                                                    <option value="all">All</option>
                                                    <option value="wkday">Weekdays</option>
                                                    <option value="wknd">Weekends</option>
                                                </select>
                                                From
                                                <input type="number" id="logintime-from" min="0" max="24">
                                                To
                                                <input type="number" id="logintime-to" min="0" max="24">
                                            </div>
                                        </div>
                                    <div class="row form-group">
                                        <div class="col-12 col-md-9">
                                            <input type="checkbox" id="enable-max-dailysession-checkbox">  Limit daily sessions
                                        </div>
                                    </div>                       
                                    <div class="row form-group">                                        
                                        <div class="col col-md-3"><label for="maxdailysession" class=" form-control-label">Max daily session:</label></div>
                                        <div class="col-12 col-md-9"><input type="number" id="maxdailysession" name="maxdailysession" class="form-control" disabled></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-12 col-md-9">
                                            <input type="checkbox" id="enable-max-monthlysession-checkbox">  Limit monthly sessions
                                        </div>
                                        </div>                       
                                        <div class="row form-group">                                        
                                            <div class="col col-md-3"><label for="maxmonthlysession" class=" form-control-label">Max monthly session:</label></div>
                                            <div class="col-12 col-md-9"><input type="number" id="maxmonthlysession" name="maxmonthlysession" class="form-control" disabled></div>
                                        </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" form="add-user-form">
                                   <b>Submit</b>
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>

                    </div>

    <div class="modal fade" id="modal-edit-user" role="dialog">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Edit user <b id="edit-user-name-lab"></b></h5>
                    </div>
                    <div class="modal-body" id="modal-bod">
                        <form action="http://10.71.1.75:8080/splash/update" id="myform" method="POST">
                            <input type="hidden" name="username" id="edit-user-name">
                            <div class="row form-group">                                        
                                    <div class="col col-md-3"><label for="edit-password" class=" form-control-label">Password</label></div>
                                    <div class="col-12 col-md-9"><input type="password" id="edit-password" name="password" class="form-control"></div>
                            </div>
                            <div class="row form-group">                                        
                                    <div class="col col-md-3"><label for="edit-expiration" class=" form-control-label">Expiration</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="edit-expiration" name="expiration" class="form-control"></div>
                            </div>
                            <div class="row form-group">                                        
                                    <div class="col col-md-3"><label for="edit-login-time" class=" form-control-label">Login time</label></div>
                                    <div class="col-12 col-md-9"><input type="text" id="edit-login-time" name="logintime" class="form-control"></div>
                            </div>
                            <div class="row form-group">                                        
                                    <div class="col col-md-3"><label for="edit-max-daily-session" class=" form-control-label">Max daily session:</label></div>
                                    <div class="col-12 col-md-9"><input type="number" id="edit-max-daily-session" name="maxdailysession" class="form-control"></div>
                            </div>
                            <div class="row form-group">                                        
                                    <div class="col col-md-3"><label for="edit-max-monthly-session" class=" form-control-label">Max daily session:</label></div>
                                    <div class="col-12 col-md-9"><input type="number" id="edit-max-monthly-session" name="maxmonthlysession" class="form-control"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="myform">
                            Submit
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
