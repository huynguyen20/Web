      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">UIT</a>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/my-css.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <div class="content-container">
      <div class="panel panel-default col-lg-6" style=""> 

        <div class="panel-heading">
            <h2>User list:
                <button id="btn-add-user" type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-add-user" style="position: absolute; left: 85%;">Add</button>
            </h2>
        </div>
        <table class="table table-hover" id="user-list-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Expiration Date</th>
              <th>Login time</th>
              <th>Max daily session</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
      </div>
    </div>
    
    <div class="modal fade" id="modal-edit-user" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit user</h4>
            </div>
            <div class="modal-body" id="modal-bod">
              <form action="http://10.71.1.75:8080/splash/update" id="myform" method="POST">
                Username: <b id="modal-username"></b><input type="hidden" name="username" id="modal-username-input"><br>
                Password: <input type="password" name="password" id="modal-password"><br>
                Expiration: <input type="text" name="expiration" id="modal-expiration"><br>
                Login time: <input type="text" name="logintime" id="modal-logintime"><br>
                Max daily session: <input type="text" name="maxdailysession" id="modal-maxdailysession"><br>
              </form>                                  
            </div>
            <div class="modal-footer">
                <input type="submit" form="myform">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
    </div>
    <div class="modal fade" id="modal-add-user" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add user</h4>
                </div>
                <div class="modal-body" id="modal-bod">
                  <form action="http://10.71.1.75:8080/splash/add" id="form-add-user" method="POST">
                    Username: <input type="text" name="username"><br>
                    Password: <input type="password" name="password"><br>
                    Expiration: <input type="text" name="expiration"><br>
                    Login time: <input type="text" name="logintime"><br>
                    Max daily session: <input type="text" name="maxdailysession"><br>
                  </form>                                  
                </div>
                <div class="modal-footer">
                    <input type="submit" form="form-add-user">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/splash.js"></script>
  </body>
</html>
